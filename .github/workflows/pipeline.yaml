name: Pipeline for Test and Report

on:
  push:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci 
        
      - name: Run tests
        run: npm test 

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          start: npm run dev
          wait-on: 'http://localhost:3000'
          browser: electron
          # you can pass config overrides if needed
          config: baseUrl=http://localhost:3000
          # ensure reporter output folder is clean
          build: rm -rf mochawesome-report || true

      - name: Upload Cypress screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore

      - name: Ensure report exists
        run: test -f mochawesome-report/mochawesome.html || test -f mochawesome-report/index.html

      - name: Prepare docs folder
        run: |
          mkdir -p docs
          cp -r mochawesome-report/* docs/
          mv docs/mochawesome.html docs/index.html

      - name: Deploy Mochawesome Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages